---
name: Release

"on":
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          # Remove 'v' prefix if present
          VERSION_NUMBER=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION_NUMBER}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build and push Server Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./easyNetVisibility/server/server_django
          push: true
          tags: |
            rdxmaster/easy-net-visibility-server-django:${{ steps.get_version.outputs.version_number }}
            rdxmaster/easy-net-visibility-server-django:latest
          cache-from: >-
            type=registry,ref=rdxmaster/easy-net-visibility-server-django:latest
          cache-to: type=inline

      - name: Build and push Sensor Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./easyNetVisibility/client
          push: true
          tags: |
            rdxmaster/easy-net-visibility-sensor:${{ steps.get_version.outputs.version_number }}
            rdxmaster/easy-net-visibility-sensor:latest
          cache-from: >-
            type=registry,ref=rdxmaster/easy-net-visibility-sensor:latest
          cache-to: type=inline

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION_NUMBER=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION_NUMBER}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - no previous tag found"
            CHANGELOG="## First Release\n\nThis is the initial release of"
            CHANGELOG+=" Easy Net Visibility.\n\n### Components\n"
            CHANGELOG+="- Server (Django-based web dashboard)\n"
            CHANGELOG+="- Sensor (Network scanning agent)\n\n"
            CHANGELOG+="### Docker Images\n"
            CHANGELOG+="- \`rdxmaster/easy-net-visibility-server-django:"
            CHANGELOG+="${{ steps.get_version.outputs.version_number }}\`\n"
            CHANGELOG+="- \`rdxmaster/easy-net-visibility-sensor:"
            CHANGELOG+="${{ steps.get_version.outputs.version_number }}\`"
          else
            echo "Generating changelog from $PREV_TAG to"
            echo " ${{ steps.get_version.outputs.version }}"
            CHANGELOG="## What's Changed\n\n"
            CHANGELOG+=$(git log --pretty=format:"- %s (%h)" \
              ${PREV_TAG}..${{ steps.get_version.outputs.version }} | head -50)
            CHANGELOG+="\n\n### Docker Images\n"
            CHANGELOG+="- \`rdxmaster/easy-net-visibility-server-django:"
            CHANGELOG+="${{ steps.get_version.outputs.version_number }}\`\n"
            CHANGELOG+="- \`rdxmaster/easy-net-visibility-sensor:"
            CHANGELOG+="${{ steps.get_version.outputs.version_number }}\`"
          fi

          # Save changelog to file
          echo -e "$CHANGELOG" > RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: ${{ steps.get_version.outputs.version }}" \
            >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Published:" >> $GITHUB_STEP_SUMMARY
          echo "- \`rdxmaster/easy-net-visibility-server-django:" \
            "${{ steps.get_version.outputs.version_number }}\`" \
            >> $GITHUB_STEP_SUMMARY
          echo "- \`rdxmaster/easy-net-visibility-server-django:latest\`" \
            >> $GITHUB_STEP_SUMMARY
          echo "- \`rdxmaster/easy-net-visibility-sensor:" \
            "${{ steps.get_version.outputs.version_number }}\`" \
            >> $GITHUB_STEP_SUMMARY
          echo "- \`rdxmaster/easy-net-visibility-sensor:latest\`" \
            >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull server image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull rdxmaster/easy-net-visibility-server-django:" \
            "${{ steps.get_version.outputs.version_number }}" \
            >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull sensor image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull rdxmaster/easy-net-visibility-sensor:" \
            "${{ steps.get_version.outputs.version_number }}" \
            >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

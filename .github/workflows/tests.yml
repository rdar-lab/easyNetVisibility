name: Run Tests

on:
  push:
    branches: [ main, master, develop, copilot/** ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test-server:
    name: Django Server Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: easyNetVisibility/server/server_django/easy_net_visibility
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-server-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-server-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ../requirements.txt
        pip install pytest pytest-cov pytest-django
    
    - name: Run Django tests
      run: |
        python manage.py test --verbosity=2
      env:
        DJANGO_SETTINGS_MODULE: easy_net_visibility.settings
    
    - name: Generate coverage report
      run: |
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
        coverage html
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: server-coverage-report
        path: easyNetVisibility/server/server_django/easy_net_visibility/htmlcov/
        retention-days: 30

  test-client:
    name: Client Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: easyNetVisibility/client
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-client-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-client-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
    
    - name: Run pytest
      run: |
        pytest -v --cov=sensor --cov-report=term --cov-report=html
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: client-coverage-report
        path: easyNetVisibility/client/htmlcov/
        retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Server tests: ${{ needs.test-server.result }}"
        echo "Client tests: ${{ needs.test-client.result }}"
        
        if [ "${{ needs.test-server.result }}" != "success" ] || [ "${{ needs.test-client.result }}" != "success" ]; then
          echo "One or more test jobs failed"
          exit 1
        fi
        
        echo "All tests passed successfully!"

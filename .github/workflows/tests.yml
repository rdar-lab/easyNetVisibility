name: Run Tests

on:
  push:
    branches: [ main, master, develop, copilot/** ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-server:
    name: Django Server Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: easyNetVisibility/server/server_django
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-server-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-server-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django tests
      run: |
        cd easy_net_visibility
        python manage.py test --verbosity=2
      env:
        DJANGO_SETTINGS_MODULE: easy_net_visibility.settings

  test-client:
    name: Client Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: easyNetVisibility/client
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-client-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-client-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock
    
    - name: Run pytest
      run: |
        pytest tests/ -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    if: always()
    
    permissions:
      contents: read
    
    steps:
    - name: Check test results
      run: |
        echo "Server tests: ${{ needs.test-server.result }}"
        echo "Client tests: ${{ needs.test-client.result }}"
        
        if [ "${{ needs.test-server.result }}" == "cancelled" ] || [ "${{ needs.test-client.result }}" == "cancelled" ]; then
          echo "Tests were cancelled"
          exit 1
        fi
        
        if [ "${{ needs.test-server.result }}" != "success" ] || [ "${{ needs.test-client.result }}" != "success" ]; then
          echo "One or more test jobs failed"
          exit 1
        fi
        
        echo "All tests passed successfully!"

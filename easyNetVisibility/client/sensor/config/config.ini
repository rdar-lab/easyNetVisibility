[ServerAPI]
serverURL=https://192.168.99.100
serverUsername=test
serverPassword=test
validateServerIdentity=False

[General]
interface=eth0

[Fortigate]
# Set enabled to True to enable Fortigate integration
enabled=False
# Fortigate firewall host (e.g., https://192.168.1.1)
host=https://192.168.1.1
# Fortigate API key for authentication
apiKey=your_api_key_here
# Validate SSL certificate (set to False only for testing/self-signed setups; not recommended for production)
validateSSL=True

[OpenWRT]
# Set enabled to True to enable OpenWRT integration
enabled=False
# OpenWRT router host (e.g., http://192.168.1.1)
host=http://192.168.1.1
# OpenWRT admin username (usually 'root')
username=root
# OpenWRT admin password
password=your_password_here
# Validate SSL certificate
validateSSL=True

[DDWRT]
# Set enabled to True to enable DD-WRT integration
enabled=False
# DD-WRT router host (e.g., http://192.168.1.1)
host=http://192.168.1.1
# DD-WRT admin username (usually 'admin')
username=admin
# DD-WRT admin password
password=your_password_here
# Validate SSL certificate
validateSSL=True

# Generic Router Integration
# For routers without specific API support, use the generic heuristic approach

[GenericRouter]
# Set enabled to True to enable Generic router integration
enabled=False
# Router host (e.g., http://192.168.1.1)
host=http://192.168.1.1
# Router admin username
username=admin
# Router admin password
password=your_password_here
# Validate SSL certificate
validateSSL=True

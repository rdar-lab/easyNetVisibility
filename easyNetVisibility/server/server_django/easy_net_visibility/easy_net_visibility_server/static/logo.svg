<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Eye shape representing "visibility" -->
  <ellipse cx="100" cy="100" rx="80" ry="50" fill="none" stroke="url(#blueGradient)" stroke-width="8" opacity="0.8"/>
  
  <!-- Network nodes -->
  <circle cx="100" cy="100" r="20" fill="url(#blueGradient)"/>
  
  <!-- Outer nodes -->
  <circle cx="50" cy="80" r="12" fill="url(#cyanGradient)"/>
  <circle cx="150" cy="80" r="12" fill="url(#cyanGradient)"/>
  <circle cx="70" cy="130" r="10" fill="url(#cyanGradient)"/>
  <circle cx="130" cy="130" r="10" fill="url(#cyanGradient)"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="100" x2="50" y2="80" stroke="url(#blueGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="150" y2="80" stroke="url(#blueGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="70" y2="130" stroke="url(#blueGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="100" x2="130" y2="130" stroke="url(#blueGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Pupil/iris representing monitoring -->
  <circle cx="100" cy="100" r="12" fill="#1565C0"/>
  <circle cx="100" cy="100" r="6" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Scan lines for tech feel -->
  <line x1="30" y1="100" x2="80" y2="100" stroke="#00BCD4" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="120" y1="100" x2="170" y2="100" stroke="#00BCD4" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
</svg>